<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <table class="table"></table>
        <p class="time"></p>
        <div class="popup-menu">
            <button class="popup-menu__btn_1">Find 10 <img src="https://img.freepik.com/free-vector/blue-diamond-sticker-isolated_1308-85063.jpg?size=626&ext=jpg&ga=GA1.1.1700460183.1708387200&semt=ais" alt="diamond image" class="modal-diamond__img"></button>
            <button class="popup-menu__btn_2">Find 20 <img src="https://img.freepik.com/free-vector/blue-diamond-sticker-isolated_1308-85063.jpg?size=626&ext=jpg&ga=GA1.1.1700460183.1708387200&semt=ais" alt="diamond image" class="modal-diamond__img"></button>
        </div>
        <div class="popup-menu-bg"></div>
        <div class="modal">
            <div class="modal-content">
                <h1 class="modal-title">You found</h1>
                <img src="https://media.istockphoto.com/id/842671590/vector/cartoon-bomb-illustration.jpg?s=612x612&w=0&k=20&c=jTzH12dWeRFqJwFzdgfuppVKSXxRN4bqP8ggewbjdxc=" alt="bomb img" class="modal-bomb__img">
                <span class="modal-counter_bomb">:12</span>
            </div>

            <div class="modal-content">
                <h1 class="modal-title">You found</h1>
                <img src="https://img.freepik.com/free-vector/blue-diamond-sticker-isolated_1308-85063.jpg?size=626&ext=jpg&ga=GA1.1.1700460183.1708387200&semt=ais" alt="diamond image" class="modal-diamond__img">
                <span class="modal-counter_diamond">:15</span>
            </div>
            <p class="modal-total"></p>
        </div>
        <div class="counters">
            <div class="bomb-content">
                <img src="https://media.istockphoto.com/id/842671590/vector/cartoon-bomb-illustration.jpg?s=612x612&w=0&k=20&c=jTzH12dWeRFqJwFzdgfuppVKSXxRN4bqP8ggewbjdxc=" alt="bomb img" class="modal-bomb__img">
                <p class="bomb-counter">0</p>
            </div>
    
            <div class="diamond-content">
                <img src="https://img.freepik.com/free-vector/blue-diamond-sticker-isolated_1308-85063.jpg?size=626&ext=jpg&ga=GA1.1.1700460183.1708387200&semt=ais" alt="diamond image" class="modal-diamond__img">
                <p class="diamond-counter">0</p>
            </div>
        </div>
        <div class="modal-bg"></div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
